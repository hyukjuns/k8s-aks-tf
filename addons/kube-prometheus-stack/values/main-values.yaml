# Resources
# alertmanager: cpu 0.5 mem 256Mi
# grafana: cpu 0.5 mem 256Mi
# prometheusOperator: cpu 0.5 mem 256Mi
# prometheus: cpu 1, mem 1Gi
# nodeExporter: cpu 0.1, mem 128Mi
# kube-state-metrics: cpu 0.1, mem 128Mi
# Exclude
kubeControllerManager:
  enabled: false
kubeEtcd:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
  
## Alertmanager
alertmanager:
  # Default Config
  config:
    route:
      group_by: ['namespace']
      group_wait: 10s
      group_interval: 30s
      repeat_interval: 1m
      receiver: 'null'
      routes:
      - receiver: 'null'
        matchers:
          - alertname = "Watchdog"
        continue: true
  # Ingress Settings
  ingress:
    enabled: true
    ingressClassName: external-ingress-nginx-class
    hosts:
      - alertmanager.namutest.site
    paths: 
      - /
  
  # Alertmanager Spec Settings
  alertmanagerSpec:
    # # Alertmanager Global Setting Configuration
    # alertmanagerConfiguration:
    #   name: global-alertmanager-config
    # alertmanagerconfig의 namespace가 alertmanager 설정 중 route.routes.matchers에 label로 등록되는것을 방지
    alertmanagerConfigMatcherStrategy:
      type: None # Default == OnNamespace
    # Alertmanager 가 속한 Namespace에 있는 AlertmanagerConfig만 식별
    alertmanagerConfigSelector: {}
    alertmanagerConfigNamespaceSelector: {} 

    # Pod and Container Specs
    replicas: 1
    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 256Mi
    
    # Stateful Setting
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: azuredisk-ssd-lrs
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi

## Grafana
grafana:
  # Global Config
  defaultDashboardsTimezone: kst
  adminPassword: admin

  # Ingress Setting
  ingress:
    enabled: true
    ingressClassName: external-ingress-nginx-class
    hosts:
      - grafana.namutest.site
    paths: 
      - /
  
  # ServiceMonitor Setting
  serviceMonitor:
    enabled: true
    path: "/metrics"
    scrapeTimeout: 10s
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 256Mi

  # StatefulSet Setting
  persistence:
    enabled: true
    type: sts
    storageClassName: default
    accessModes:
      - ReadWriteOnce
    size: 5Gi
    finalizers:
      - kubernetes.io/pvc-protection

## PrometheusOperator
prometheusOperator:
   resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 256Mi

## Promtetheus Server
prometheus:
  # Ingress Setting
  ingress:
    enabled: true
    ingressClassName: external-ingress-nginx-class
    hosts:
      - prometheus.namutest.site
    paths:
      - /    
  # Prometheus Spec Setting
  prometheusSpec:
    # PrometheusRule Selector -> All Select
    ruleSelectorNilUsesHelmValues: false
    # Detect All Service Monitor & Pod Monitor
    podMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    
    # 메트릭 스크랩 scrapeTimeout > scrapeInterval
    scrapeInterval: "15s"
    evaluationInterval: "15s"
    scrapeTimeout: "10s"
    retention:  10d 
    retentionSize: "5GiB"
    
    # Pod and Contaienr Spec Settings
    replicas: 1
    resources:
      limits:
        cpu: 2000m
        memory: 2Gi
      requests:
        cpu: 1000m
        memory: 1Gi
    
    # StatefulSet Settings
    storageSpec: 
      volumeClaimTemplate:
        spec:
          storageClassName: azuredisk-ssd-lrs # 미리 단들어둔 스토리지클래스
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
          volumeName: restore-prometheus-pv # 프로메테우스의 PV 복구시 PV 먼저 만들고 입력

## Node Exporter
nodeExporter:
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

## Kube State Metrics
kube-state-metrics:
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
