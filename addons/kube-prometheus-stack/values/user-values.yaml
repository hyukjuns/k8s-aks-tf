# -------------------------------------
# Global
# -------------------------------------
## 프로메테우스 스택의 레이블 설정 (Key: app)
nameOverride: "kube-prometheus-stack-hyukjun"

## 네임스페이스 Label 설정
commonLabels:
  mgmt: hyukjun

global:
  # 프라이빗 레지스트리 사용시 활용
  imageRegistry: ""
  imagePullSecrets: []

# -------------------------------------
# Alertmanager 
# -------------------------------------
alertmanager:
  # PDB 설정
  podDisruptionBudget:
    enabled: false
    minAvailable: 1
    maxUnavailable: ""
  # 서비스 설정
  service:
    port: 9093
    targetPort: 9093
    type: LoadBalancer
  # 파드 스펙 설정
  alertmanagerSpec:
    # 파드개수
    replicas: 1

    # 리소스 설정 - Guaranteed
    resources:
      limits:
        memory: 256Mi
      requests:
        memory: 256Mi

# -------------------------------------
# Grafana 
# -------------------------------------
grafana:
  # 대시보드 타임존
  defaultDashboardsTimezone: kst
  # 어드민 암호
  adminPassword: admin
  service:
    type: LoadBalancer
    port: 3000
    portName: http-web
    targetPort: 3000


# -------------------------------------
# Promtetheus
# -------------------------------------
prometheus:
  # 서비스 설정
  service:
    port: 9090
    targetPort: 9090
    type: LoadBalancer
  # PDB 설정
  podDisruptionBudget:
    enabled: false
    minAvailable: 1
    maxUnavailable: ""
  # 파드 스펙 설정
  prometheusSpec:
    scrapeInterval: ""
    scrapeTimeout: ""
    evaluationInterval: ""
    tolerations: []
    topologySpreadConstraints: []
    nodeSelector: {}

    # 메트릭 보존 기간
    retention:  7d 
    
    # 메트릭 최대 사이즈
    retentionSize: "10GiB"

    # 파드 개수
    replicas: 2

    # 스케쥴링
    podAntiAffinity: ""
    podAntiAffinityTopologyKey: kubernetes.io/hostname
    affinity: {}
    
    # 리소스 설정 - Guaranteed
    resources:
      limits:
        cpu: 200m
        memory: 1Gi
      requests:
        cpu: 200m
        memory: 1Gi
    
    # 스토리지 설정
    storageSpec: 
      volumeClaimTemplate:
        spec:
          storageClassName: default
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi
