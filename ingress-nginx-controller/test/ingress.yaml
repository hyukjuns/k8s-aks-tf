apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpd
  namespace: myweb
spec:
  ingressClassName: nginx
  rules:
  - host: ing.testcloud.site
    http:
      paths:
      - backend:
          service:
            name: httpd
            port:
              number: 80
        path: /
        pathType: Prefix
